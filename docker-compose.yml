services:
  postgres:
    image: postgres:16-alpine
    container_name: welco-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: welco2026
      POSTGRES_DB: welco_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: welco-app
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://postgres:welco2026@postgres:5432/welco_erp?schema=public"
      DIRECT_URL: "postgresql://postgres:welco2026@postgres:5432/welco_erp?schema=public"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "your-secret-key-change-this-in-production"
      NODE_ENV: "development"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

